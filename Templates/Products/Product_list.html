{% extends 'Base.html' %}

{% block title %}

    Listado de productos

{% endblock %}

{% block search %}

    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
    </form>

{% endblock %}

{% block body %}

    <a href="/Products/new_product" class="btn btn-primary">Crear Producto</a>

        {% for Product in products %}

            <div class="card" style="width: 18rem;">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDpncO2AL_VN5NZACR4G_JedWm-Y_279x2X6ukDdBCJlydxuQNFB2bxT52YQuv7oX2vJY&usqp=CAU" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">{{Product.name}}</h5>
                <p class="card-text">{{Product.price}}</p>
                <a href="#" class="btn btn-primary">Comprar</a>
                </div>
            </div>

        {% endfor %}

        

{% endblock %}
