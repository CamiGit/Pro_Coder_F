{% extends 'Base.html' %}

{% block title %}

    Crear Usuario

{% endblock %}

{% block body %}

    {% if form %}

        <form action="" method="POST">

            {% csrf_token %}

            <table>
                {{form.as_table}}
            </table>

            <input type="submit" value="Crear Usuario">

        </form>

    {% endif %}

    {% if form_errors %}    
        {{form_errors}}
    {% endif %}

    {% if message %}
        <h2 style="color: aqua;"> {{message}}</h2>
    {% endif %}

{% endblock %}
